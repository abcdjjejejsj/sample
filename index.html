<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
<style> 
    /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
}

.logo {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 30px;
    overflow: hidden;
}

.gradient {
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 30px;
}

.camera {
    position: relative;
    width: 120px;
    height: 120px;
    background: white;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lens {
    width: 60px;
    height: 60px;
    background: #4f5bd5;
    border-radius: 50%;
}

.flash {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 15px;
    height: 15px;
    background: #fa7e1e;
    border-radius: 50%;
}
</style>
</head>
<body>
    <div class="logo">
        <div class="gradient">
            <div class="camera">
                <div class="lens"></div>
                <div class="flash"></div>
            </div>
        </div>
    </div>
</body>
</html>
